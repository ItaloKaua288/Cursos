<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Teste de imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
        <img src="css3.png" alt="css3" height="100" width="80">
    <p>Ou podemos colocar uma imagens que esta em uma subpasta</p>
        <img src="imagens/html5.png" alt="html5" width="80" height="100">
    <p>Tambem podemos colocar imagens de links externos</p>
        <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="logo-javascript-256" width="80" height="80">
</body>
