<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Mijar</li>
        <li>Escovar os dentes</li>
        <li>Comer</li>
        <li>Ir para a faculdade</li>
        <li>Jogar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circle">
        <li>Comprar leite</li>
        <li>Comprar pão</li>
        <li>Comprar manteiga</li>
        <li>Comprar bolo</li>
        <li>Comprar doce</li>
    </ul>

</body>
</html>
