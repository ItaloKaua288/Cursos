<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt;
         e &lt;/p&gt;</p> <!--Less Than < / Greater Than >-->
    <p>Se precisar quebrar o texto em algum lugar <br> basta utilizar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns simbolos
        &reg;
        &real;
        &euro;
        &trade;
        &delta;
    </p>
    <p>Vamos adicionar emojis
        &#x2764;
        &#x1F525;
    </p>
</body>
</html>
