<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            width: 300px;
            height: 300px;
            background-color: rgb(68, 68, 68);
            border: 10px solid black;
            padding: 10px 5px 15px 20px;
            margin: auto;
            margin-bottom: 40px;
            outline: 5px dashed purple;
        }
        a {
            border: 10px dotted red;
            padding: 20px;
            margin: 1px auto 1px auto;
            outline: 1px solid rosybrown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como isso funciona</p>
</body>
</html>
