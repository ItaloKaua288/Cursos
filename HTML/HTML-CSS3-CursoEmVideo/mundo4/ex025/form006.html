<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form method="post" action="cadastro.php">
        <fieldset>
            <legend>Teste</legend>
            <p><label for="icor">Cor: </label><input type="color" name="cor" id="icor" value="#ffffff"></p>
            <p><label for="inivel">Nivel de satisfação: </label><input type="range" name="nivel" id="inivel" min="1" max="5" value="5" step="0.5"></p>
            <p><label for="ifoto">Foto do perfil: </label><input type="file" name="foto" id="ifoto"></p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
