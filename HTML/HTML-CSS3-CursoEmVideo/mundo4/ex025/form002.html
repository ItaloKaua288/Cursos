<head>

    <title>Formulario</title>

        body {
            font-family: Arial, Helvetica, sans-serif;

<body>
    <h1>Teste de formulario</h1>
    <form method="post" action="cadastro.php">
        <p><label for="iusu">Usuario: </label><input type="text" name="usu" id="iusu" required size="8" placeholder="Nome do usuario" autocomplete="username"></p>
        <p><label for="isen">Senha: </label><input type="password" name="sen" id="isen" required  minlength="3" maxlength="4" placeholder="Senha" autocomplete="current-password"></p>

            <input type="reset" value="Limpar">
        </p>
    </form>
