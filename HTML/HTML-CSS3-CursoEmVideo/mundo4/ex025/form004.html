<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
                <p><label for="inome">Nome: </label><input type="text" name="nome" id="inome" required minlength="5" maxlength="0"></p>
                <p><label for="iemail">Email: </label><input type="email" name="email" id="iemail" autocomplete="email" required></p>
                <p><label for="itel">Tel: </label><input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^[0-9]{4,5}-[0-9]{4}$" placeholder="XXXXX-XXXX"></p>
                <!-- Estudar mais RegEx -->
        </fieldset>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
    </form>
</body>
</html>
